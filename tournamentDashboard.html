<html>
    <head>
        <script type="text/javascript" src="./tournamentDashboardController.js"></script>
        <style type="text/css">
            /* body{font-size: 50px;} */
            div{text-align: center; vertical-align: middle; margin-top: 20px; margin-bottom: 20px;}
            button{height:25px; font-size: 20px; vertical-align: middle}
            button.counterSettings{width:25px; font-size: 20px}
            input{height:25px; text-align: center; vertical-align: middle; font-size: 20px}
            input#startTime{border: none; border-color: transparent; font-size: 50px; height:60px;}
            input.counterValueInput{width: 40px}
            input.counterIdInput{caret-color: transparent;}
            input[type="time"]{height:25px;}
            input[type="time"]::-webkit-calendar-picker-indicator {background: none; display:none;}
            input[type="number"]::-webkit-outer-spin-button,input[type="number"]::-webkit-inner-spin-button {-webkit-appearance: none;}
        </style>
    </head>
    <body>
        <div>
            <div class="timerSection">

                <div><input type="time" id="startTime" step="1" value="00:00:00"></div>
                <div><button id="btnStart" onclick="pausePlayTimer()">PLAY/PAUSE</button><button id="btnStop" onclick="endTimer()">STOP</button></div>
                
                <div style="vertical-align: middle"><input type="time" id="addTime" step="1" value="00:00:00" style="vertical-align: middle"><button id="btnAdd" onclick="addTime()" style="vertical-align: middle">+</button></div>
                
            </div>

            <hr/>

            <div id="countersSection">
                
                <div class="counterSettings" id="counterSettingsTemplate" hidden>
                    <div><input type="text" disabled class="counterIdInput"><input type="number" class="counterValueInput" value="0" onchange="counterValueInputChange(event)"><button class="counterMinus" onclick="counterMinus(event)">-</button><button class="counterPlus" onclick="counterPlus(event)">+</button></div>
                    <hr width="50%"/>
                </div>
                
            </div>
        </div>
    </body>
</html>
